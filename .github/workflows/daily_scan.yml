name: BioGems Daily Search

on:
  schedule:
    # 한국 시간 오전 6시 (UTC 21:00)
    - cron: '0 21 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-search:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ✅ 추가됨

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Alert Script
      env:
        GMAIL_PASSWORD: ${{ secrets.MY_PASSWORD }}
      run: python pmc_bot.py
      
    - name: Run Google Scholar Bot
      env:
        GMAIL_PASSWORD: ${{ secrets.MY_PASSWORD }}
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      run: python googlescholar_bot.py
    
    # ✅ 아래 전체 블록 추가됨
    - name: Commit and push history file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sent_list.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update sent_list.txt [skip ci]"
        git push
