name: BioGems Daily Search

on:
  schedule:
    # 한국 시간 오전 6시 (UTC 21:00)
    - cron: '0 21 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-search:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Alert Script
      env:
        # 여기가 핵심입니다! MY_PASSWORD를 가져와서 GMAIL_PASSWORD에 넣어줍니다.
        GMAIL_PASSWORD: ${{ secrets.MY_PASSWORD }}
      run: python pmc_bot.py
    - name: Run Google Scholar Bot
      env:
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      run: python googlescholar_bot.py
